<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather APP</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input id="searchInput" type="text" placeholder="Enter your location" />
        <button id="searchButton" class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="infos hidden"> <!-- esconder com hidden -->
        <img class="imgTemp" src="" alt="">
        <p class="stateCountry"></p>
        <p class="temperatura"></p>
        <div class="minMax">
          <span id="min"></span>
          <span id="max"></span>
        </div>
        <div class="details">
          <i class="fa-solid fa-droplet" id="location-icon1"></i>
          <span class="icon-message" id="icon-message1">Humidity</span>
          <p class="humidity"></p>
          <i class="fa-solid fa-wind" id="info-icon1"></i>
          <span class="icon-message2" id="icon-message2">Wind</span>
          <p class="wind"></p>
        </div>
      </div>
      <div class="not-found hidden">
        <img src="images/404.png" alt="">
        <p>NÃ£o encontrado</p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
